<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Only Solitaire</title>

    <link href="solitaire.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <section>
            <div class=card-holder id=pool></div>
            <div class=card-holder id=pool></div>
            <div id=aces>
                <div class=card-holder id=clubs>♣</div>
                <div class=card-holder id=diamonds>♦</div>
                <div class=card-holder id=hearts>♥</div>
                <div class=card-holder id=spades>♠</div>
            </div>
        </section>
        <section id=field>
            <div class="c-a-rd-holder stack" id=1></div>
            <div class="c-a-rd-holder stack" id=2></div>
            <div class="c-a-rd-holder stack" id=3></div>
            <div class="c-a-rd-holder stack" id=4></div>
            <div class="c-a-rd-holder stack" id=5></div>
            <div class="c-a-rd-holder stack" id=6></div>
            <div class="c-a-rd-holder stack" id=7></div>
        </section>
    </main>
</body>

<script src="solitaire.js"></script>
</html>
